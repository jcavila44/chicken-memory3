<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title >Score</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen></ion-content>
    <ion-list-header  lines="full">
      <ion-label id="container">
        You Score 500
      </ion-label>
    </ion-list-header>
    
    
    <ion-card>
      
      <ion-card-content>
       
    <ion-list>
      <ion-list-header>
        <ion-card-title>Top Five</ion-card-title>
      </ion-list-header>
      <ion-item>
        <ion-label>Score One</ion-label>
        <ion-note slot="end" color="primary">99999</ion-note>
      </ion-item>
      

      <ion-item>
        <ion-label>Score Two</ion-label>
        <ion-note slot="end" color="secondary">70099</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Score Three</ion-label>
        <ion-note slot="end" color="tertiary">40499</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Score Fourt</ion-label>
        <ion-note slot="end" color="success">20299</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Score Five</ion-label>
        <ion-note slot="end" color="warning">10099</ion-note>
      </ion-item>

    </ion-list>
  </ion-card-content>
  </ion-card>
  <section  class="center">
    <header>Default Size</header>
    <ion-button color="success">Play again</ion-button>
    <ion-button color="light"></ion-button>
    <ion-button color="danger">Exit</ion-button>
  </section>
  
  </ion-app>
</body>

</html>
